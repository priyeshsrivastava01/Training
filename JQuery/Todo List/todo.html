<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="todo.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <title>Todo List</title>
   <script src="https://kit.fontawesome.com/95f0d0fe4d.js" crossorigin="anonymous"></script>
   <script
      src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
   </script>
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3">
            <div class="page-header">
               <h1>TODO</h1>
               <form action="#" class="for-horizontal">
                  <div class="form-group ">
                     <div class="col-sm-10 d-inline">
                        <input type="text" class="form-control" id="newTodo" placeholder="Enter the list of item....">
                     </div>
                     <button type="button" id="addItem" class="btn btn-success float-right">Add Item</button>
                  </div>
               </form>
            </div>
            <ul id="todos">
               
            </ul>
         </div>
      </div>
   </div>
   <script src="todo.js"></script>
</body>
</html>
