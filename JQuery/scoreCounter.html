<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <title>Score Counter</title>
   <style>
      /* .div1{
         background-color: red;
      } */
      .intro{
         background-color: green;
      }
      .danger{
         background-color: red;
      }
      .default{
         background-color: white;
      }
   </style>
   <script
      src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   <script> 
      var score1=0;
      var score2=0;
      var finish=false;
      $(document).ready(function(){
         $("#x").click(function(){
         if(score1<5){
            score1++;
         }
         if(score1==5){
            $(".score1").addClass("intro");
            $(".score2").addClass("danger");
            // score=0;
            // $("#dis_score1").text(score1);
         }
         $("#dis_score1").text(score1);
      });
   });
   $(document).ready(function(){
      $("#y").click(function(){
         if(score2<5){
            score2++;
         }if(score2==5){
            // score2=0;
            $(".score2").addClass("intro");
            $(".score1").addClass("danger");
            // score2=0;
            // $("#dis_score2").text(score2);
         }
         $("#dis_score2").text(score2);
      });
   });
   $(document).ready(function(){
         $("#reset").click(function(){
            $(".score1").addClass("default");
            $(".score2").addClass("default");
            $("#dis_score2").text(0);
            $("#dis_score1").text(0);
         });
   });
   </script>
        
   
</head>
<body>
   <h1 class="display-4 text-center m-4 p-4">Score Counter</h1>
   <div class="container">
      <div class="row">
          <div class="col-lg-6 score1">
            <h1 class="display-4 p-4">Player 1</h1>
            <p class="display-4 m-4 d-4" id="dis_score1">0</p>
            <button type="button" class="button1 btn btn-dark justify-content-center" id="x">Score</button>
          </div>
          <div class="col-lg-6 score2">
            <h1 class="display-4 p-4">Player 2</h1>
            <p class="display-4 m-4 d-4" id="dis_score2">0</p>
            <button type="button" class="buttton2 btn btn-dark justify-content-center" id="y">Score</button>
          </div>
      </div>
   </div>
   <div class="container d-flex justify-content-center p-4">
      <button class="btn btn-dark" id="reset">Reset</button>
   </div>
   
</body>
</html>
