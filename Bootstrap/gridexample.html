<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <style>
      .row{
         border: 1px solid black;
      }
   </style>
</head>
<body>
   <div class="container-fluid">
      <h1>Bootstrap Grid System</h1>
      <p>Grid Classes</p>

      <div class="row">
         <div class="col" style="background-color: blue;">Extra Small</div>
         <div class="col" style="background-color: lightblue;">Extra Small2</div>
         <div class="col" style="background-color: aliceblue;">Extra Small3</div>
      </div>

      <div class="row">
         <div class="col col-sm-3" style="background-color: aqua;">Small Column1</div>
         <div class="col col-sm-3" style="background-color: red;">Small Column2</div>
         <div class="col col-sm-3" style="background-color: green;">Small Column3</div>
         <div class="col col-sm-3" style="background-color: yellow;">Small Column4</div>
      </div>

      <div class="row">
         <div class="col-sm-4" style="background-color: yellow;">.col-sm-4</div>
         <div class="col-sm-8" style="background-color: rosybrown;">.col-sm-8</div>
      </div>
      
   </div>
</body>
</html>
